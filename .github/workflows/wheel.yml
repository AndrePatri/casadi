name: Python Wheel

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: tttapa/build-python-gcc:3.9.6-10
    
    steps:
    - uses: actions/checkout@v1
    - name: Cache Virtual Environment
      id: cache-venv
      uses: actions/cache@v2
      with:
        path: "/tmp/py-venv"
        key: ${{ runner.os }}-${{ hashFiles('scripts/ci/install-dependencies-wheel.sh') }}-${{ hashFiles('scripts/requirements.txt') }}-${{ hashFiles('scripts/requirements-wheel.txt') }}-
    - name: Install Casadi and other Python Dependencies 
      if: steps.cache-venv.outputs.cache-hit != 'true'
      run: |
        python3 -m venv /tmp/py-venv
        . /tmp/py-venv/bin/activate
        python -m pip install -r scripts/requirements.txt -r scripts/requirements-wheel.txt
        FC=gfortran-10 \
          bash scripts/ci/install-dependencies-wheel.sh
    - name: Build
      run: |
        . /tmp/py-venv/bin/activate
        rm -rf _skbuild/
        CXXFLAGS="-march=skylake" CFLAGS="-march=skylake" \
          python setup.py bdist_wheel --build-type Release
        LD_LIBRARY_PATH="${VIRTUAL_ENV}/lib" \
          auditwheel repair dist/panocpy-0.0.1-cp39-cp39-linux_x86_64.whl --plat linux_x86_64
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        path: wheelhouse/panocpy-0.0.1-cp39-cp39-linux_x86_64.whl
      
